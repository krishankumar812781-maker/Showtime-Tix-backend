spring.application.name=MovieBooking

# MySQL Datasource Configuration
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:mysql://gateway01.ap-southeast-1.prod.aws.tidbcloud.com:4000/test?useSSL=true}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Settings for MySQL
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true


# Your secret key (should be very long and secure)
app.jwt-secret=${JWT_SECRET}
# JWT Access Token (e.g., 15 minutes)
app.jwt-expiration-milliseconds=${APP_JWT_EXPIRATION}
# JWT Refresh Token (e.g., 30 days)
app.jwt-refresh-expiration-milliseconds=${APP_JWT_REFRESH}


omdb.api.key=${OMDB_API_KEY}

############ Google Login ################
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile


# Stripe Configuration
stripe.api.key=${STRIPE_API_KEY}

frontend.url=${FRONTEND_URL}
app.redirect.url=${OAUTH_REDIRECT_URL}

